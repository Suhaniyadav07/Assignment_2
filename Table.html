<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Basic HTML Table</title>
</head>
<style>
    h1{
        text-align: center;
        background-color: grey;
    }
    table{
        background-color: antiquewhite;
        margin-left: auto;
        margin-right: auto;
        font-size: 20px;
    }
    
</style>
<body>
    <h1>User Information Table</h1>
    <table border="5px">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>

        </tr>
        <tr>
            <td>Suhani <br>yadav</td>
            <td>19</td>
            <td>Neemuch</td>
        </tr>
        <tr>
            <td>Takshu <br>Kumawat</td>
            <td>21</td>
            <td>Jaipur</td>
        </tr>
        
           
    </table>
    
</body>
</html>
